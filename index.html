<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Test keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keybox">
        <div class="keybox__funcblock" >
            <div class="keybox__funcblock__key">esc</div>
            <div class="keybox__funcblock__key keybox__funcblock__key--null">Null</div>
            <div class="keybox__funcblock__key">F1</div>
            <div class="keybox__funcblock__key">F2</div>
            <div class="keybox__funcblock__key">F3</div>
            <div class="keybox__funcblock__key">F4</div>
            <div class="keybox__funcblock__key keybox__funcblock__key--null">Null</div>
            <div class="keybox__funcblock__key">F5</div>
            <div class="keybox__funcblock__key">F6</div>
            <div class="keybox__funcblock__key">F7</div>
            <div class="keybox__funcblock__key">F8</div>
            <div class="keybox__funcblock__key keybox__funcblock__key--null">Null</div>
            <div class="keybox__funcblock__key">F9</div>
            <div class="keybox__funcblock__key">F10</div>
            <div class="keybox__funcblock__key">F11</div>
            <div class="keybox__funcblock__key">F12</div>
        </div>
        <div class="keybox__mainblock">
            <div class="keybox__mainblock__key">±§</div>
            <div class="keybox__mainblock__key">1</div>
            <div class="keybox__mainblock__key">2</div>
            <div class="keybox__mainblock__key">3</div>
            <div class="keybox__mainblock__key">4</div>
            <div class="keybox__mainblock__key">5</div>
            <div class="keybox__mainblock__key">6</div>
            <div class="keybox__mainblock__key">7</div>
            <div class="keybox__mainblock__key">8</div>
            <div class="keybox__mainblock__key">9</div>
            <div class="keybox__mainblock__key">0</div>
            <div class="keybox__mainblock__key">_-</div>
            <div class="keybox__mainblock__key">+=</div>
            <div class="keybox__mainblock__key keybox__mainblock__key--large">⌫</div>

            <div class="keybox__mainblock__key keybox__mainblock__key--large">TAB</div>
            <div class="keybox__mainblock__key">Q</div>
            <div class="keybox__mainblock__key">W</div>
            <div class="keybox__mainblock__key">E</div>
            <div class="keybox__mainblock__key">R</div>
            <div class="keybox__mainblock__key">T</div>
            <div class="keybox__mainblock__key">Y</div>
            <div class="keybox__mainblock__key">U</div>
            <div class="keybox__mainblock__key">I</div>
            <div class="keybox__mainblock__key">O</div>
            <div class="keybox__mainblock__key">P</div>
            <div class="keybox__mainblock__key">{[</div>
            <div class="keybox__mainblock__key">}]</div>
            <div class="keybox__mainblock__key">|\</div>

            <div class="keybox__mainblock__key keybox__mainblock__key--verylarge">CAPS</div>
            <div class="keybox__mainblock__key">A</div>
            <div class="keybox__mainblock__key">S</div>
            <div class="keybox__mainblock__key">D</div>
            <div class="keybox__mainblock__key">F</div>
            <div class="keybox__mainblock__key">G</div>
            <div class="keybox__mainblock__key">H</div>
            <div class="keybox__mainblock__key">J</div>
            <div class="keybox__mainblock__key">K</div>
            <div class="keybox__mainblock__key">L</div>
            <div class="keybox__mainblock__key">;:</div>
            <div class="keybox__mainblock__key">' "</div>
            <div class="keybox__mainblock__key keybox__mainblock__key--verylarge">Enter</div>

            <div class="keybox__mainblock__key keybox__mainblock__key--shift">SHIFT</div>
            <div class="keybox__mainblock__key">Z</div>
            <div class="keybox__mainblock__key">X</div>
            <div class="keybox__mainblock__key">C</div>
            <div class="keybox__mainblock__key">V</div>
            <div class="keybox__mainblock__key">B</div>
            <div class="keybox__mainblock__key">N</div>
            <div class="keybox__mainblock__key">M</div>
            <div class="keybox__mainblock__key">,<</div>
            <div class="keybox__mainblock__key">.></div>
            <div class="keybox__mainblock__key">/?</div>
            <div class="keybox__mainblock__key keybox__mainblock__key--shift">SHIFT</div>
        </div>

        
    </div>   
    <script src="script.js"></script>
</body>
</html>
